            refresh: true
            group: GLOBAL_GROUP
          - data-id: yue-chip-redis-common.${spring.cloud.nacos.config.file-extension}
            refresh: true
            group: GLOBAL_GROUP
          - data-id: yue-chip-dubbo-common.${spring.cloud.nacos.config.file-extension}
            refresh: true
            group: GLOBAL_GROUP
