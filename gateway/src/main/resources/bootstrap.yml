server:
  port: 9990
  tongweb:
    #最大工作线程
    max-threads: 2000
    #最大连接数
    max-connections: 10000
    #最大等待队列
    accept-count: 2000
    #授权
    license:
      type: file
      path: classpath:license-hw.dat
spring:
  main:
    web-application-type: reactive
    allow-bean-definition-overriding: true
  nacos:
    group: XIAO-WEI-GROUP
    host: 192.168.11.184:8848
    namespace: 26a7e481-33dd-4e26-ace0-6bf8f7605d70
#    group: YUE-CHIP-GROUP
#    host: 192.168.177.129:8848
#    namespace: cbce5ffe-31d2-4826-99ab-384241f16917
    username: nacos
    password: nacos
  application:
    name: gateway
  cloud:
    nacos:
      config:
        username: ${spring.nacos.username}
        password: ${spring.nacos.password}
        server-addr: ${spring.nacos.host}
        file-extension: yaml
        namespace: ${spring.nacos.namespace}
        group: ${spring.nacos.group}
        extension-configs:
          - data-id: common.${spring.cloud.nacos.config.file-extension}
            refresh: true
            group: GLOBAL_GROUP