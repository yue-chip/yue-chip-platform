plugins {
    id 'org.springframework.boot' version "${springBootVersion}"
    id 'application'
}
archivesBaseName = 'yue-chip-gateway'
apply plugin: 'org.springframework.boot'
apply from: this.rootProject.file('javaLibrary.gradle')
apply from: this.rootProject.file('javaLibraryMvnPublish.gradle')
bootJar {
    enabled true
}
dependencies{
    api platform(project(':dependencies'))
    api 'org.springframework.cloud:spring-cloud-starter-bootstrap'
    api 'org.springframework.boot:spring-boot-starter-actuator'
    api 'org.springframework.cloud:spring-cloud-starter-gateway'
    api 'org.springframework.cloud:spring-cloud-starter-loadbalancer'
    api 'org.aspectj:aspectjrt'
    api 'com.alibaba.cloud:spring-cloud-starter-alibaba-nacos-config'
    api ('com.alibaba.cloud:spring-cloud-starter-alibaba-nacos-discovery') {
        exclude group: "org.springframework.cloud", module: "spring-cloud-starter-netflix-ribbon"
    }
    api 'org.springdoc:springdoc-openapi-starter-webflux-ui'
    api ("com.github.xiaoymin:knife4j-gateway-spring-boot-starter") {
//        exclude group: "com.github.xiaoymin", module: "knife4j-openapi2-ui"
    }
//    api "com.github.xiaoymin:knife4j-openapi3-ui"
}



