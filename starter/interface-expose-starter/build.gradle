apply from: this.rootProject.file('javaLibrary.gradle')
archivesBaseName = 'yue-chip-interface-expose-starter'
apply from: this.rootProject.file('javaLibraryMvnPublish.gradle')
dependencies {
    api(project(':core'))
    api ('io.seata:seata-spring-boot-starter') {
        exclude group: "com.alibaba", module: "druid"
    }
    api 'org.springframework.data:spring-data-commons'
    api 'org.apache.dubbo:dubbo-spring-boot-starter'
    api 'org.springframework.boot:spring-boot-starter-web'
    api 'org.aspectj:aspectjrt'
}